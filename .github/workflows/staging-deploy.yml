on:
  push:
    branches:
      - staging
jobs:
  deploy:
    name: ğŸš€ Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.smswithoutborders.com:18000
    steps:
      - name: ğŸš€ Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "============================"
            echo "ğŸš€ Updating repository ..."
            echo "============================"
            cd ${{ secrets.PROJECT_PATH }}
            if ! git pull; then
              echo "âŒ Error updating repository!"
              exit 1
            fi
            echo "==============================="
            echo "âœ… Repository update complete"
            echo "==============================="

            echo "========================="
            echo "ğŸš€ Building project ..."
            echo "========================="
            if ! ${{ secrets.BUILD_CMD }}; then
              echo "âŒ Error building project!"
              exit 1
            fi
            echo "==========================="
            echo "âœ… Project build complete"
            echo "==========================="
            