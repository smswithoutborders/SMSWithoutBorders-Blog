name: üöÄ Deploy SMSWithoutBorders Blog on Server (production)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: üöÄ Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://blog.smswithoutborders.com
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4

      - name: Setup NodeJs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      
      - name: Create .env.local file
        run: echo "BASE_URL=${{ secrets.BASE_URL }}" > .env.local

      - name: Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build Application
        run: pnpm build

      - name: Securely Copy Artifacts to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "out/"
          target: ${{ secrets.BUILD_PATH }}
          rm: true

      - name: üöÄ Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "============================"
            echo "üöÄ Deploy Project ..."
            echo "============================"
            if ! ${{secrets.BUILD_CMD}}; then
              echo "‚ùå Error deploying project!"
              exit 1
            fi
            echo "==============================="
            echo "‚úÖ Deployment complete"
            echo "==============================="
