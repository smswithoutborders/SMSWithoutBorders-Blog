name: üöÄ Deploy SMSWithoutBorders Blog on Server (production)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: üöÄ Execute Deployment Script on Server
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://blog.smswithoutborders.com
    steps:
      - name: üöÄ Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            set -e

            echo "============================"
            echo "üöÄ Updating repository ..."
            echo "============================"
            cd ${{ secrets.PROJECT_PATH }}
            if ! git pull; then
              echo "‚ùå Error updating repository!"
              exit 1
            fi
            echo "==============================="
            echo "‚úÖ Repository update complete"
            echo "==============================="

            echo "========================="
            echo "üöÄ Building project ..."
            echo "========================="
            if ! ${{ secrets.BUILD_CMD }}; then
              echo "‚ùå Error building project!"
              exit 1
            fi
            echo "==========================="
            echo "‚úÖ Project build complete"
            echo "==========================="
            